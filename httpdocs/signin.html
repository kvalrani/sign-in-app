<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Welcome to Selesti!</title>

  <body ng-app="App" ng-controller="signIn" class="ng-scope" style="overflow: hidden; height: 100%; font-size: 48.85%;">

        <div id="fullpage" full-page="" class="fullpage-wrapper" style="height: 100%; position: relative; top: -200px;">
            <div class="section first fp-section fp-table" style="padding: 3em 0px 10px; height: 403px;"><div class="fp-tableCell" style="height: 375px;">
    
            </div></div>
            <div class="section fp-section fp-table active" style="padding: 3em 0px 10px; height: 403px;"><div class="fp-tableCell" style="height: 375px;">
                <div class="signin">
                    <h1>Welcome to Selesti!</h1>
                    <h2>Please fill in your details below:</h2>
                    <form id="signin-form" class="signin-form ng-pristine ng-invalid ng-invalid-required" role="form" action= 'process.php' method="post">
                        <div class="form-group element">
                            <!--<input ng-model="person.name" type="text" class="form-control field" id="firstname" placeholder="Name" required>-->
                            <input  type="text" class="form-control field ng-pristine ng-untouched ng-valid" name="fieldname" placeholder="Your Name...">
                        </div>
                        <div class="form-group element">
                            <input type="text" class="form-control field ng-pristine ng-untouched ng-valid" name="company" placeholder="Your Company or Organisation...">
                        </div>
                        <div class="form-group element">
                        <input type="button" id="addguests" class="addguestbttn" style="margin-top: 1%;" onclick="showFunction()" value="Add Guests" >
                        </div>
                        <div class="form-group element">
                            <input type="text" class="form-control field ng-pristine ng-untouched ng-valid" name="guestsfield" id="guestsfield" placeholder="Please separate guests with commas..." style="display: none;">    
                        </div>
                        <div class="element">
                            <input type="submit" value="Sign In" id="checkin_button" class="bttn bttn-default formbutton">
                        </div>
                    </form>
                </div>
            </div></div>
        </div>
